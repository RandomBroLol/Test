<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Code Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- The favicon -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height */
        }
        .hero {
            background: #007bff;
            color: white;
            padding: 80px 0; /* Adjusted padding */
            text-align: left; /* Align text to the left */
            flex: 1; /* Allow hero section to grow */
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px; /* Footer padding */
        }
        .code-box {
            background-color: #2c3e50; /* Dark background for code */
            color: #ecf0f1; /* Light text color */
            padding: 20px;
            border-radius: 5px;
            font-family: monospace; /* Monospace font for code */
            white-space: pre; /* Preserve whitespace */
            overflow: auto; /* Scroll if necessary */
            text-align: left; /* Align text to the left */
        }
        .keyword { color: #ffcc00; } /* Color for keywords */
        .string { color: #98c379; } /* Color for strings */
        .comment { color: #7f8c8d; } /* Color for comments */
        .copy-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="home.html">Limits Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
				<li class="nav-item">
                    <a class="nav-link active" href="script.html">Script</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container">
            <h1 class="display-3">Limits Amazing Hub✨✨</h1>
            <p class="lead">Click the button to copy the Lua code below:</p>
            <div class="code-box" id="luaCode">
                <span class="comment">-- This is a Lua script to load an external script</span><br>
                <span class="keyword">loadstring</span>(<span class="string">game:HttpGet</span>(<span class="string">"https://raw.githubusercontent.com/RandomBroLol/Random/refs/heads/main/Limiter.lua"</span>))()<br>
            </div>
            <button class="btn btn-light btn-lg copy-btn" onclick="copyToClipboard()">Copy Code</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Hi.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function copyToClipboard() {
            const code = document.getElementById("luaCode").innerText.replace(/[\u00a0]/g, ' '); // To ensure proper copying
            navigator.clipboard.writeText(code).then(() => {
                alert("Lua code copied to clipboard!");
            }, (err) => {
                console.error("Could not copy text: ", err);
            });
        }
    </script>
</body>
</html>
