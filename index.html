<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Moving</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .redirect-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .redirect-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>This domain is getting moved to a new location. This page is old.</p>
        <p>Click the button below to visit the new website.</p>
    </div>
    <a href="https://limitsamazingwebsite.pages.dev" class="redirect-button">Go to New Website</a>
</body>
</html>
